<div>
    <h2 id="page-heading">
        <span>Measures</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-measure" [routerLink]="['/measure/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Measure
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="measures?.length === 0">
        <span>No measures found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="measures && measures.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Temperature</span></th>
                    <th scope="col" ><span>Symptom</span></th>
                    <th scope="col" ><span>Duration</span></th>
                    <th scope="col" ><span>Contact With Infected</span></th>
                    <th scope="col" ><span>Employee</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let measure of measures ;trackBy: trackId">
                    <td><a [routerLink]="['/measure', measure.id, 'view']">{{ measure.id }}</a></td>
                    <td>{{ measure.temperature }}</td>
                    <td>{{ measure.symptom }}</td>
                    <td>{{ measure.duration }}</td>
                    <td>{{ measure.contactWithInfected }}</td>
                    <td>
                        <div *ngIf="measure.employee">
                            <a [routerLink]="['/employee', measure.employee?.id, 'view']" >{{ measure.employee?.name }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/measure', measure.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/measure', measure.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(measure)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
